services:
  - type: web
    name: fortis-chatbot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: REPLICATE_API_TOKEN
        sync: false
      - key: FORMSPREE_URL
        value: https://formspree.io/f/xgozobyn
      - key: EMAIL_TO
        value: 229@fortis-steel.ru
      - key: RENDER_EXTERNAL_URL
        value: https://fortis-steel-bot.onrender.com
